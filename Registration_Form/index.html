<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-center">
        <form action="xxx.php" method="post">
            <!-- Title -->
            <h1>Sign Up</h1>

            <!-- Information Section -->
            <!-- Basic Info -->

            <fieldset>
                <legend>Your basic info</legend>

                <label for="fName">First Name:</label>
                <input type="text" class="textInput" id="fName" name="firstName" autocapitalize="off" />

                <label for="lName">Last Name:</label>
                <input type="text" class="textInput" id="lName" name="lastName" autocapitalize="off" />

                <label for="email">Email:</label>
                <input type="email" class="textInput" id="email" name="email" autocapitalize="off" />

                <label for="username">Username:</label>
                <input type="text" class="textInput" id="username" name="username" autocapitalize="off" />

                <label for="password">Password:</label>
                <input type="password" class="textInput" id="password" name="password" autocapitalize="off" />
            </fieldset>

            <!-- Other Details -->
            <fieldset>
                <legend>Other details</legend>

                <label>Birth Date:</label>
                <input type="date" class="textInput" name="birthDate" autocapitalize="off" />

                <label>Gender:</label><br />
                <input type="radio" name="gender" value="male" /><label>Male</label><br />
                <input type="radio" name="gender" value="female" /><label>Female</label><br />
                <input type="radio" name="gender" value="other" /><label>Other</label><br />
            </fieldset>

            <fieldset>
                <label>Country:</label>
                <select>
                    <option value="China">China</option>
                    <option value="United States">United States</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="Turkey">Turkey</option>
                </select>
            </fieldset>

            <!-- Sign Up -->
            <fieldset>
                <input type="checkbox" id="acceptT&C" name="acceptT&C" required />
                <lable for="acceptT&C">I'm accepting Terms and Conditions</lable>
                <button type="submit">Sign Up</button>
            </fieldset>
        </form>
    </div>
</body>

</html>
